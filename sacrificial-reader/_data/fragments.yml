- title: "House Passes Budget Blueprint, Clearing Path for Tax Overhaul"
  fragment: "Those ambitions are already complicated by difficult math, 
  both in terms of tax revenues and vote counts. The budget vote put 
  those competing factors on display, with 20 Republicans defecting and 
  the resolution narrowly passing, 216 to 212, in part over concerns about 
  the possible elimination of a tax break that disproportionately benefits 
  residents of high-tax states. A potential reduction in contribution 
  limits for 401(k) retirement accounts also appears to be stoking an 
  intraparty fight."
  source: "https://www.nytimes.com/2017/10/26/us/politics/house-budget-blueprint-tax-cut.html?hp&action=click&pgtype=Homepage&clickSource=story-heading&module=first-column-region&region=top-news&WT.nav=top-news"

