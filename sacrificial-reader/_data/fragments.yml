  Perhaps, but not in its traditional role. Instead, it will be viewed 
  as just another partisan special interest."
  source: https://www.washingtonpost.com/opinions/can-the-media-survive/2017/10/26/f118f7ee-b9c1-11e7-9e58-e6288544af98_story.html?hpid=hp_no-name_opinion-card-e%3Ahomepage%2Fstory&utm_term=.05332fe909ba

- title: "Can the Media Survive on this path?"
  fragment: "But there are miles to go. Reversing 
  the path they’re on would require a significant internal 
  overhaul by the nation’s leading media organizations. Doing so could 
  help them regain their lost credibility and restore the majority of 
  Americans’ faith in them as unbiased arbiters of truth and evenhanded 
  watchdogs of government. And, who knows, it might even make Schumer 
  and Pelosi relevant again."
  source: "https://www.washingtonpost.com/opinions/can-the-media-survive/2017/10/26/f118f7ee-b9c1-11e7-9e58-e6288544af98_story.html?hpid=hp_no-name_opinion-card-e%3Ahomepage%2Fstory&utm_term=.05332fe909ba"

