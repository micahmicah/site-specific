- title: "Reprogramming Decisionism"
  fragment: "Post-truth politics is the art of relying on affective predispositions or 
  reactions already known or expressed to stage old beliefs as though they were new. 
  Algorithms are said to capitalize on these predispositions or reactions recorded as 
  random data traces left when we choose this or that music track, this or that pair of 
  shorts, this or that movie streaming website. In other words, the post-truth computation 
  machine does not follow its own internal, binary logic of either/or, but follows 
  instead whatever logic we leave enclosed within our random selections. To the extent 
  that post-truth politics has a computational machine, then, this machine is no 
  longer digital, because it is no longer concerned with verifying and explaining problems. 
  The logic of this machine has instead gone meta-digital because it is no longer 
  concerned with the correlation between truths or ideas on the one hand, and proofs 
  or facts on the other, but is instead overcome by a new level of automated communication 
  enabled by the algorithmic quantification of affects."
  source: "http://www.e-flux.com/journal/85/155472/reprogramming-decisionism/"

