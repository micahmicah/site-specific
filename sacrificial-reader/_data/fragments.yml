- title: "The Eraser"
  fragment: "9. The blue and white eraser. As children, we were told that the blue part of the 
  eraser got rid of our pen errors while the white part took away the pencil marks. But we 
  soon found out that as much as the blue part would hide our ink writing, it would also 
  smudge our papers! In fact, the blue part of the eraser was designed to get rid of pencil 
  marks on art and graphic papers because they are softer and more sensitive."
  source: "https://www.providr.com/now/things-you-didnt-know-about-objects/8/?utm_source=ttrxd&utm_medium=everydayob_ttr_d_c"

- title: "Head rest"
  fragment: "13. The headrest of a car. Although many people already know the benefits of a 
  headrest, there is one more use that many may have neglected. In an unfortunate 
  scenario where you are trapped in your car and desperately need to get out, all you 
  have to do is remove the headrest and wedge it into the window sill of your car. 
  Make sure the metal tongs are wedged into the window, and by cranking it lightly, 
  the window will shatter allowing you to make a hasty escape."
  source: "https://www.providr.com/now/things-you-didnt-know-about-objects/12/?utm_source=ttrxd&utm_medium=everydayob_ttr_d_c"

- title: "Soda"
  fragment: "19.  If you love drinking soda or even diet soda, this bit of information may come as interesting to you. 
  The tab of a soda can is actually there for a reason. If you turn the tab backwards, 
  you can place a straw into the hole so that it balances and stays perfectly in 
  place as you drink your soda."
  source: "https://www.providr.com/now/things-you-didnt-know-about-objects/18/?utm_source=ttrxd&utm_medium=everydayob_ttr_d_c"


